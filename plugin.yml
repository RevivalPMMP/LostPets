name: LostPets
main: LostTeam\Main
version: 0.8.1_BETA
api: [1.13.1, 2.1.0, 3.0.0-ALPHA1]
description: "Pets for PocketMine!"
author: "LostTeam"
commands:
  pets:
    usage: "/pets <SubCommand>"
    description: "Primary Pets Command"
    permission: pets.command
  pet:
    usage: "/pet <SubCommand>"
    description: "Primary Pets Command"
    permission: pets.command
Permissions:
  pets.command:
    default: true
    children:
      pets.command.list:
        default: op
      pets.command.help:
        default: true
      pets.command.cycle:
        default: true
      pets.command.clear:
        default: op
